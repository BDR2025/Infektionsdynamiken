<!doctype html>
<html lang="de" data-mode="school">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/modes.css">

  <!-- Scripts -->
  <script type="module" src="js/app.js"></script>

  <style>
    /* Standard: Coaches ausblenden */
    .coach-container.school,
    .coach-container.university {
      display: none;
    }

    /* Nur im Schulmodus Ben anzeigen */
    html[data-mode="school"] .coach-container.school {
      display: block;
    }

    /* Nur im Universitätsmodus Mila anzeigen */
    html[data-mode="university"] .coach-container.university {
      display: block;
    }
  </style>
</head>

<body data-page="about" data-mode="school">
  <!-- Header -->
  <div data-include="header"></div>

  <main role="main">


    <!-- Coach-Video SCHOOL (Ben) -->
    <section class="container coach-container school">
      <div class="coach" data-transcript="Hallo! Ich bin Ben und begleite dich heute durch das Thema.">
        <video 
          src="assets/vid/11_About_Ben.mp4" 
          poster="assets/img/Ben_Coach_School.png" 
          autoplay 
          muted 
          playsinline>
        </video>
        <button class="unmute" type="button">Unmute</button>
        <div class="marquee"><span></span></div>
      </div>
    </section>

    <!-- Coach-Video UNIVERSITY (Mila) -->
    <section class="container coach-container university">
      <div class="coach" data-transcript="Willkommen! Ich bin Mila und begleite dich heute wissenschaftlich fundiert durch das Thema.">
        <video 
          src="assets/vid/11_About_Mila.mp4" 
          poster="assets/img/Mila_Coach_University.png" 
          autoplay 
          muted 
          playsinline>
        </video>
        <button class="unmute" type="button">Unmute</button>
        <div class="marquee"><span></span></div>
      </div>
    </section>

    <!-- About-Text -->
    <section class="container">
      <h1 class="h1">About</h1>
      <p class="p">
        Entdecke, wie sich Krankheiten ausbreiten – und zwar nicht nur auf Bildern, 
        sondern live zum Ausprobieren. Einfach im Browser, ohne Hürden, zum Spielen 
        und Verstehen: kostenlos!
      </p>
    </section>
  </main>

  <!-- Footer -->
  <div data-include="footer"></div>
</body>
</html>
